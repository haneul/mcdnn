package uw.syhan.mcdnn;

enum RequestType {
    FACE = 1;
    OBJECT = 2;
};

message DNNRequest {
    required RequestType type = 1;
    optional int32 layer = 2;
    optional bytes data = 3;
};

message DNNResponse {
    optional bool success = 1;
    optional double latency = 2;
    optional int32 result = 3;
    optional string result_str = 4;
};
